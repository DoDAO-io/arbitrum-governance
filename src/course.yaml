  - key: voting-on-dao-proposals
    title: Voting on DAO Proposals
    details: >-
      ## Voting in Arbitrum DAO

      Voting in the Arbitrum DAO represents a critical function in the
      decentralized decision-making process. It is the means by which $ARB
      governance token holders can have their say in the direction of the DAO's
      actions, from proposing amendments to the DAO's Constitution to deciding
      on the allocation of funds for various projects. This democratic approach
      is fundamental to the decentralized ethos that underpins the Arbitrum
      ecosystem, ensuring that all decisions reflect the collective will of the
      community rather than the desires of a centralized authority.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/voting_on_dao_proposals_arbitrum_university_711/1701355494876_voting_on%20dao.png"/>
      </div>


      ## Importance of Voting

      The necessity of voting lies in several key areas:


      1. **Decentralization**: Voting is the cornerstone of decentralized
      governance. By enabling token holders to vote on proposals, the DAO
      ensures that the power dynamics remain balanced and distributed across its
      member base, rather than being concentrated in the hands of a few.


      2. **Consensus Building**: The voting process facilitates a fair and
      transparent method for reaching consensus on important issues. It allows
      for diverse opinions to be heard and considered, ultimately leading to
      decisions that are in the best interest of the entire DAO and its
      underlying technologies.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/voting_on_dao_proposals_arbitrum_university_711/1701357701152_imp_of%20voting.png"/>
      </div>


      3. **Responsiveness**: Voting ensures that the DAO can respond swiftly to
      new developments and challenges. As the needs and priorities of the DAO
      evolve, voting allows for the agile adaptation of strategies and the
      implementation of new initiatives.


      4. **Engagement and Ownership**: By participating in votes, members are
      actively engaging with the DAO's governance. This not only fosters a sense
      of community but also gives members a sense of ownership over the DAO's
      future, as they are directly involved in shaping it.
    explanations: voting-on-dao-proposals.yaml
  - key: delegation
    title: Delegation
    details: >-
      ## What is a Delegate?

      A delegate within the Arbitrum DAO plays a vital role in the governance
      process, acting as a proxy for token holders who may not have the time or
      inclination to participate in the frequent and often complex
      decision-making processes. These delegates are entrusted by token holders
      who willingly transfer their voting rights, empowering the delegate to act
      on their behalf in the governance of the Arbitrum ecosystem. Once in
      position, delegates are expected to vote on proposals and engage actively
      in discussions, represent the interests of their constituents, and
      contribute to the strategic direction of Arbitrum.


      <div align="center">
        <img style="max-height:600px;margin-bottom:60px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/delegation_arbitrum_university_615/1701360156997_delegates.png"/>
      </div>


      The role of a delegate is bound by the Constitution of the Arbitrum DAO,
      which outlines the ethical and procedural guidelines to ensure that their
      actions are transparent and aligned with the collective will of the token
      holders they represent. Token holders who delegate their votes maintain
      the right to oversee their delegate's decisions and can withdraw their
      delegation at any point. This mechanism ensures that delegates remain
      accountable to their constituents, who can reclaim their direct voting
      power to influence specific proposals that they feel strongly about.


      ## Benefits of being a delegate 

      Becoming a delegate within a decentralized protocol like Arbitrum offers
      several benefits and serves an important role in the governance system:


      **1. Representation:** Delegates serve as representatives for token
      holders who may not have the time or desire to participate in the
      governance process. This ensures that a broader base of interests is
      considered in decision-making.


      **2. Decentralization:** By allowing token holders to delegate their
      voting power, the system becomes more decentralized. Rather than a small
      group making all decisions, power is distributed among various delegates,
      each representing different stakeholders.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/delegation_arbitrum_university_615/1701359995724_benefits_of%20delegate.png"/>
      </div>


      **3. Active Participation:** As a delegate, you can actively participate
      in the governance of the technology, which can be rewarding both
      intellectually and in terms of the potential to shape the future of the
      protocol.


      **4. Impact:** Delegates can have a significant impact on the protocol by
      ensuring that the values of Ethereum and the delegators are reflected in
      the DAO’s decisions. This can affect how the protocol evolves and
      operates.


      **5. Community Building:** By becoming a delegate, you contribute to
      building a strong community. Active governance participation can foster a
      sense of ownership and collective effort among token holders.
    explanations: delegation.yaml
  - key: submitting-a-dao-proposal
    title: Submitting a DAO Proposal
    details: >-
      ## Why Submit Proposal?

      A DAO proposal is a formalized suggestion put forward by a member of a
      Decentralized Autonomous Organization (DAO), which is a community-led
      entity with no central authority, to make changes or take specific actions
      within the organization's ecosystem. The need for such proposals arises
      from the democratic nature of DAOs, where collective decision-making is
      fundamental. Proposals enable innovation, improvements, and community
      consensus on the evolution of the protocol or organization. They are
      essential for the transparent and equitable governance of blockchain-based
      projects, allowing stakeholders to vote and decide on the deployment of
      shared resources and strategic directions.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/submitting_a_dao_proposal_arbitrum_university_385/1701363013716_submitting_a%20proposal.png"/>
      </div>


      ## Types of Proposals 

      There are two distinct categories of AIPs (Arbitrum Improvement Proposals)
      within the Arbitrum DAO framework:


      ### Constitutional AIPs

      These are significant proposals that have the potential to alter the
      foundational rules and procedures of the Arbitrum ecosystem. They include
      changes to the text of the Constitution or to AIP-1, which lays out the
      initial rules for the governance process itself. They can also involve
      installing or modifying software on any of the chains within the Arbitrum
      network or taking actions that necessitate "chain owner" permissions,
      which typically means they require a higher level of authority and
      scrutiny due to their impact on the infrastructure and overall operation.


      <div align="center">
        <img style="max-height:300px;margin-bottom:20px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/submitting_a_dao_proposal_arbitrum_university_385/1701363083949_types_of%20aips.png"/>
      </div>


      ### Non-Constitutional AIPs

      This type encompasses proposals that are less structural in nature and do
      not involve amending the Constitution or the foundational governance
      document (AIP-1). They are usually operational or administrative, such as
      requests for funds or grants, or they may offer guidelines or disseminate
      information to the community. Non-Constitutional AIPs are generally more
      straightforward and often deal with the day-to-day governance and
      maintenance of the community's projects and initiatives.


      ## Prerequisites

      To submit a proposal in a DAO the following prerequisites must be met:


      ### For a Temperature Check Using Snapshot:


      1. Possession of an Ethereum wallet address.

      2. The Ethereum wallet must represent at least 0.01% of votable tokens
      within the DAO's ecosystem.


      ### For Submitting a Proposal On-chain Using Tally:


      1. Possession of an Ethereum wallet address.

      2. The Ethereum wallet must represent at least 1,000,000 tokens, which
      equates to approximately 0.1% of votable tokens within the DAO's
      ecosystem.


      If you lack sufficient voting power, there is an option to delegate your
      votes to a delegate with enough tokens. The delegate must have the
      capability and willingness to create a proposal on your behalf.
    explanations: submitting-a-dao-proposal.yaml
  - key: foundation-grants
    title: Foundation Grants
    details: >-
      ## What are Foundation Grant Program?

      The Arbitrum Foundation's Grant Program is a strategic initiative designed
      to bolster the growth of the Arbitrum ecosystem as per its mission
      statement. Managed by the Arbitrum Foundation and distinct from any grants
      by the Arbitrum DAO, this program aims to disburse funds to projects that
      are likely to contribute significantly to the development and expansion of
      the ecosystem. With a focus on enhancing adoption, strengthening the
      technical framework, and fostering vibrant, sustainable communities, the
      program issues grants in phases, each targeting specific sectors within
      the Arbitrum ecosystem. While the program aligns with and supports the
      DAO's objectives, it is an independent entity, focusing on specific
      opportunities and partnerships to advance the broader use and engagement
      with Arbitrum's technology. Projects not fitting the current phase's
      criteria are encouraged to apply through the DAO's proposal process or
      check back as the program's phases evolve.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/foundation_grants_arbitrum_university_884/1701447942617_grant_programs%20of%20arbitrum.png"/>
      </div>


      ### Length of Grant Programs

      The Arbitrum Foundation Grants Program is structured as a continuous
      effort with no set termination, featuring an open submission window for
      projects seeking grants, and operates in phases typically lasting around
      three months. These phases continue until the Foundation deems their goals
      accomplished. However, the program does include specified Grant Moratorium
      periods when new applications are temporarily suspended; these pauses in
      grant acceptance are communicated in advance on the program's Notion page.


      ### Eligibility for grant Programs

      The Arbitrum Foundation Grants Program is targeted at projects that
      contribute to, assist with, or support the Arbitrum ecosystem, with the
      scope of eligible applicants determined by the current Phase's focus. As
      these Phases evolve, the particular segments of the ecosystem that are
      invited to apply for grants will also change, ensuring that the program
      remains aligned with the ecosystem's shifting needs and opportunities.
      Projects interested in applying should consult the "Current Grant
      Categories" for the most up-to-date information on eligibility and focus
      areas.


      ## Benefits of Foundation Grants

      The benefits of the Foundation Grants Program for projects in the Arbitrum
      ecosystem include:


      1. Tailored funding that aligns with the project's specific needs, with
      distributions based on the achievement of set milestones, deliverables,
      and detailed budget plans.

      2. Inclusion in the Builders group, which connects grant recipients to a
      community of motivated and enthusiastic contributors within the Arbitrum
      ecosystem.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/foundation_grants_arbitrum_university_884/1701428469190_benefits_of%20grants.png"/>
      </div>


      3. Opportunities to highlight and promote projects within the broader
      Arbitrum ecosystem after meeting significant milestones or demonstrating
      considerable progress.

      4. Continued engagement and support from the Arbitrum Foundation after the
      successful completion of grant milestones, providing additional
      opportunities for growth and networking to sustain and expand project
      success beyond the grant period.
    explanations: foundation-grants.yaml
