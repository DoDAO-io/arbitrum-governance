  - key: security-council
    title: Security Council
    details: >-
      ## What is Security Council

      The Security Council, as established by the Constitution of the Arbitrum
      DAO, is a pivotal entity tasked with safeguarding the Arbitrum ecosystem.
      This council, composed of 12 members, is elected democratically by the
      Arbitrum DAO's members to manage and mitigate risks. Their role
      encompasses enacting both emergency and non-emergency measures to maintain
      the integrity and security of the network, ensuring the ecosystem's
      resilience against threats and vulnerabilities. Through this governance
      structure, the Arbitrum DAO emphasizes a proactive and responsive approach
      to security, entrusting elected individuals with significant
      responsibility in the stewardship of the platform's safety protocols.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/security_council_arbitrum_university_100/1701351840366_security_council.png"/>
      </div>


      ## Role of Security Council 

      The Security Council plays a crucial role in overseeing the health and
      stability of the Arbitrum protocol and its broader ecosystem. Some of the
      important roles and responsibilities include:

      1. **Critical Risk Management:** Addressing significant risks to the
      Arbitrum protocol and ecosystem.

      2. **Emergency Decision-Making:** Acting swiftly in urgent situations to
      safeguard the DAO's interests.


      <div align="center">
        <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/security_council_arbitrum_university_100/1701351870095_community_roles.png"/>
      </div>


      3. **Community Protection:** Ensuring the welfare of the DAO and the wider
      Arbitrum community.


