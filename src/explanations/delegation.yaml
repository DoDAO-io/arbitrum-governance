  details: >-
    ## How to become a Delegate?

    To become a delegate for the Arbitrum DAO, you can follow this step-by-step
    guide:


    ### Step 1: Understand the Role and Responsibilities

    Familiarize yourself with what being a delegate entails, including the
    expectations and responsibilities. Make sure you are ready to commit the
    time and effort required. Study The Constitution of the Arbitrum DAO and
    associated governance documents to understand the framework within which the
    DAO operates.


    ### Step 2: Build Your Delegate Platform

    Complete a comprehension check to evaluate your understanding of the
    Arbitrum DAO governance protocol. Create an online presence where you can
    share your qualifications, experience, and vision for the Arbitrum DAO. This
    should communicate your understanding of the protocol and the communityâ€™s
    challenges.


    <div align="center">
      <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/delegation_arbitrum_university_615/1701361098773_become_delegate.png"/>
    </div>


    ### Step 3: Submit Your Application

    Use the template provided in the delegate application template thread to
    create a delegate statement. Even if applications aren't currently required,
    this will help standardize the way community members learn about potential
    delegates. Submit your delegate statement and any other required materials
    according to the current guidelines provided by the Arbitrum DAO.


    ### Step 4: Engage with the Community

    Join the Arbitrum DAO governance forum or Discord to ask questions, express
    concerns, and connect with the community. Continuous engagement is key to
    being an effective delegate. Stay updated with the latest developments in
    the Arbitrum protocol and the broader Ethereum ecosystem. Your role as a
    delegate involves ongoing education and active participation.
- key: delegate-and-delegation
  shortTitle: Delegating
  details: >-
    ## How to build a Delegate platform?

    Here are condensed tips for creating a strong delegate platform for the
    Arbitrum DAO:


    1. **Deeply Understand the DAO Constitution**: Study The Constitution of the
    Arbitrum DAO to fully grasp the governance structure, roles, and
    decision-making processes. Use comprehension checks to test your knowledge.


    2. **Engage with Token Holders**: Establish and maintain clear communication
    channels, such as a website or social media, to keep token holders informed
    and involved. Regular updates and active responsiveness to their queries
    will build trust.


    <div align="center">
      <img style="max-height:600px;margin-bottom:50px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/delegation_arbitrum_university_615/1701362042533_build_platform.png"/>
    </div>


    3. **Maintain Active Community Involvement**: Participate in Arbitrum DAO
    forums, attend community events, join social media discussions, and
    contribute to DAO development. An active presence fosters connection and
    community trust.


    4. **Emphasize Transparency and Accountability**: Be open about your
    intentions and reasoning behind decisions. Be prepared to receive and
    address feedback, demonstrating accountability to your constituents.


    5. **Create a Supportive Network**: Cultivate relationships with community
    influencers and assemble a team for research and analysis to aid in thorough
    decision-making. A solid network can enhance the effectiveness of your role.


    ## How to Delegate?

    Here's a step-by-step guide on how to delegate your voting power in the
    Arbitrum DAO using Tally:


    1. **Connect Wallet**: Access Tally and connect your Ethereum wallet. Once
    connected, locate and click on the Arbitrum DAO page within Tally.


    2. **Delegate Voting Power**: Click the "delegate" button on the Arbitrum
    DAO page. Search and select the delegate to whom you wish to delegate your
    voting power.


    <div align="center">
      <img style="max-height:400px;margin-bottom:30px" src="https://d31h13bdjwgzxs.cloudfront.net/academy/arbitrum-university/Guide/delegation_arbitrum_university_615/1701362076963_delegating_voting%20powers.png"/>
    </div>


    3. **Confirm Delegation**: Follow the prompts on Tally to confirm your
    delegation. Remember, you can change or revoke your delegation at any time
    on Tally. If desired, you can proportionally delegate your voting power to
    multiple delegates.
