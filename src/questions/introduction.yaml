- uuid: 5d66497a-3c8f-460f-9155-37a40068713d
  type: MultipleChoice
  content: >-
    What is the fundamental principle behind Web3 governance models like those
    in the Arbitrum ecosystem?
  hint: ''
  explanation: >-
    Web3 governance models, like those in the Arbitrum ecosystem, aim to
    distribute decision-making power among its community members, moving away
    from centralized models typical of traditional corporate governance.
  answerKeys:
    - 695dd9de
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: Eliminating any form of governance
      key: A
    - content: Relying solely on traditional corporate governance structures
      key: 544b4cc8
    - content: Maintaining centralized control by a small group
      key: ddd8d0ad
    - content: Shifting decision-making power to a community-wide system
      key: 695dd9de
- uuid: aa69d68a-a684-43f0-9df6-89abc240dbc8
  type: MultipleChoice
  content: >-
    What does DAO formation in the context of progressive decentralization
    involve?
  hint: ''
  explanation: >-
    DAO formation in progressive decentralization involves creating entities
    like the Arbitrum DAO, which take over the governance of the network and
    operate based on established rules for democratic decision-making.
  answerKeys:
    - A
  subTopics: []
  difficultyLevel: Medium
  choices:
    - content: 'Creating an entity to take over network governance '
      key: A
    - content: Centralizing control in the hands of a few individuals
      key: 859771f7
    - content: Removing all forms of governance from the network
      key: cdebf32d
    - content: Delegating decision-making power to external agencies
      key: 689066ad
